<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>outline</title>
    <style media="screen">
      p {
        border: 20px solid #000;
        outline: 15px solid red;
      }
    </style>
  </head>
  <body>
    <h1>元素的外边框</h1>
    <p>outline是是元素的外边框，有别于border，在border之外</p>
  </body>
</html>
