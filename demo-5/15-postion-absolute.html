<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>positon absolute</title>
    <style media="screen">
      .parent {
        border: 2px solid red;
        width: 400px;
        height: 300px;
        padding: 10px;
        position: relative;
      }
      .absolute {
        border: 2px solid blue;
        width: 200px;
        height: 50px;
        position: absolute;
        top: 100px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      partent element position : relative
      <div class="absolute">
        div element position : absolute
      </div>
    </div>
  </body>
</html>
