<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>color</title>
    <style>
      .color1 {
        color: red;
      }
      .color2 {
        color: rgb(255, 0, 0);
      }
      .color3 {
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <p class="color1">第一个段落内容1</p>
    <p class="color2">第一个段落内容2</p>
    <p class="color3">第一个段落内容3</p>
  </body>
</html>
