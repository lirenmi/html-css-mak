<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position static</title>
    <style media="screen">
      .static {
        border: 2px solid red;
        position: static;
      }
    </style>
  </head>

    <h1>position static</h1>
    <div class="static">
      div 元素的position ：static
    </div>
