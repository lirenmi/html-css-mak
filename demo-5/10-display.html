<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>display</title>
    <style media="screen">
      p {
        background-color: lightblue;
        display: inline-block;
        width: 300px;
        height: 200px;
      }

      span {
        background-color: lightgreen;
        display: block;
      }

      div {
        height: 300px;
        background-color: orange;
        visibility: hidden;
        /*display: none;*/
      }
    </style>
  </head>
  <body>
    <h1>display控制元素的显示状态</h1>
    <p>段落的内容</p>
    <p>段落的内容</p>
    <div >
      div的内容
    </div>
    <span>行内元素的内容</span>
    <span>行内元素的内容</span>


  </body>
</html>
