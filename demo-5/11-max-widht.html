<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>max-width</title>
    <style media="screen">
      .maxwidth {
        border: 2px solid red;
        margin: 20px auto;
        max-width: 1200px;
      }

      .width {
        border: 2px solid blue;
        margin: 20px auto;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>max-width指定元素的最大的宽度</h1>
    <p class="maxwidth">段落的内容 max-width</p>
    <p class="width">段落的内容 width</p>
  </body>
</html>
