<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position relative</title>
    <style media="screen">
      .relative {
        border: 2px solid red;
        width: 300px;
        height: 200px;
        position: relative;
        top: 100px;
        left: 100px;
      }


      .wh {
        width: 100%;
        height: 800px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>relative</h1>
    <div class="relative">
      div element position : relative
    </div>
    <p>p content</p>
    <div class="wh">

    </div>
  </body>
</html>
