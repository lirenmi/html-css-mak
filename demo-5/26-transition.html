<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transition 过渡</title>
    <style media="screen">
      .transition {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        -webkit-transition: width 4s 1s, height 8s;
        transition: width 4s 1s, height 8s;
      }
      .transition:hover {
        width: 1200px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="transition">

    </div>
  </body>
</html>
