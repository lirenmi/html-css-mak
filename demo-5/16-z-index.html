<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>z-index</title>
    <style media="screen">
      img {
        position: absolute;
        top: 10px;
        left: 10px;
        /*z-index: -1;*/
      }
      h1, p {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>z-index</h1>
    <h1>图片</h1>
    <img src="https://unsplash.it/300/200?image=1068" width="300" height="200" alt="花">
    <p>桌子和花</p>
  </body>
</html>
