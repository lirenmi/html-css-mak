<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box Sizing</title>
    <style media="screen">
      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .div1 {
        border: 3px solid green;
        width: 300px;
        height: 200px;
      }
      .div2 {
        border: 3px solid red;
        width: 300px;
        height: 200px;
        padding: 50px;
      }

    </style>
  </head>
  <body>
    <div class="div1">
      div1 ==
      width: 300px;
      height : 200px;
    </div>
    <br>
    <div class="div2">
      div2 ==
      width: 300px;
      height : 200px;
      padding : 50px;
    </div>
  </body>
</html>
