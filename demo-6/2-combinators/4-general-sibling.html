<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一般兄弟选择器</title>
    <style media="screen">
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <p>段落内容1</p>
      <p>段落内容2</p>
      <span><p>段落内容3</p></span>
    </div>
    <p>段落内容4</p>
    <p>段落内容5</p>
    <span>
      <p>
      段落内容6
      </p>
  </span>
  </body>
</html>
