<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>简单选择器</title>
    <style media="screen">
      p {
        background-color: yellow;
      }
      #p3 {
        background-color: red;
      }
      .p3 {
        background-color: green;
      }
      #p2 {
        background-color: lightblue;
      }

    </style>
  </head>
  <body>
    <p>段落内容1</p>
    <p id="p2">段落内容2</p>
    <p id="p3" class="p3">段落内容3</p>
  </body>
</html>
