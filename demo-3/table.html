<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数据表格</title>
  </head>
  <body>
    <table >
      <caption>简单的表格</caption>
      <tr>
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
        <th>标题4</th>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
    </table>
    <br>
    <table>
      <caption>有结构的表格</caption>
      <thead>
        <tr>
          <th>标题1</th>
          <th>标题2</th>
          <th>标题3</th>
          <th>标题4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tfoot>
    </table>
    <br>

    <table border="1">
      <caption>合并单元格</caption>
      <tr>
        <th>单元格a</th>
        <th>单元格b</th>
        <th>单元格c</th>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <!-- <td>2</td> -->
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>

  </body>
</html>
